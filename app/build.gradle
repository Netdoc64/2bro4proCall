plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    // Namespace ist PFLICHT in Gradle 8.0+ (ersetzt package im Manifest)
    namespace "com.example.x2bro4proCall" 
    compileSdk 34

    defaultConfig {
        applicationId "com.example.x2bro4proCall" // Achtung: Keine Zahlen am Anfang von Package-Namen (2bro... -> bro...)
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }
    
    buildFeatures {
        viewBinding true // Optional, aber oft n√ºtzlich
    }
}

dependencies {
    // AndroidX & UI
    implementation("androidx.core:core-ktx:1.9.0")
    implementation("androidx.appcompat:appcompat:1.6.1")
    implementation("com.google.android.material:material:1.10.0")

    // WebRTC
    implementation("org.webrtc:google-webrtc:1.0.32006")

    // OkHttp
    implementation("com.squareup.okhttp3:okhttp:4.12.0")

    // RecyclerView
    implementation("androidx.recyclerview:recyclerview:1.3.1")
}
