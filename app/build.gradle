// app/build.gradle
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.example.luxurycallapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    
    // Kotlin Version konfigurieren
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    // AndroidX & UI
    implementation("androidx.core:core-ktx:1.9.0")
    implementation("androidx.appcompat:appcompat:1.6.1")
    implementation("com.google.android.material:material:1.10.0") // Für moderne UI-Komponenten

    // WebRTC: Die kritische Abhängigkeit für Audio/Video-Streaming
    implementation("org.webrtc:google-webrtc:1.0.32006") 

    // OkHttp: Für die WebSocket-Verbindung mit dem Cloudflare Worker
    implementation("com.squareup.okhttp3:okhttp:4.12.0")

    // RecyclerView für die Besucherliste
    implementation("androidx.recyclerview:recyclerview:1.3.1")
}
